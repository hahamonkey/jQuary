<script type="text/javascript">
    $('.tooltip').on("click",function(e){
        var $tip = $('<span class="tip">'+this.title+'</sapn>').css({

        });

    $('.tooltip').on("mouseout",function(e){

        this.title = $('.tip').html();

        })
    })
