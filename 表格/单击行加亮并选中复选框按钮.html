<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table		{ border:0;border-collapse:collapse;}
        td	{ font:normal 12px/17px Arial;padding:2px;width:100px;}
        th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;}
        .even		{ background:#FFF38F;}  /* 偶数行样式*/
        .odd		{ background:#FFFFEE;}  /* 奇数行样式*/
        .selected		{ background:#FF6500;color:#fff;}
    </style>
    <script src="../jquery-1.12.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("tbody>tr:odd").addClass("odd"); //先排除第一行,然后给奇数行添加样式
            $("tbody>tr:even").addClass("even"); //先排除第一行,然后给偶数行添加样式
            $('tbody>tr').click(function() {
                //方法一
                /*if ($(this).hasClass('selected')) {
                 $(this)
                 .removeClass('selected')
                 .find(':checkbox').prop('checked',false);
                 }else{
                 $(this)
                 .addClass('selected')
                 .find(':checkbox').prop('checked',true);
                 }*/

                //方法二：
                /*var hasSelected=$(this).hasClass('selected');//判断当前是否选中
                //如果选中，则移出selected类，否则就加上selected类
                $(this)[hasSelected?"removeClass":"addClass"]('selected')
                    //查找内部的checkbox,设置对应的属性。
                        .find(':checkbox').prop('checked',!hasSelected);
*/
                //方法三：
                $(this).toggleClass('selected');
                var oCheckBox=$(this).find(':checkbox').get(0);
                oCheckBox.checked=!oCheckBox.checked;
            });
            // 如果复选框默认情况下是选择的，则高色.
            // $('table :checkbox:checked').parent().parent().addClass('selected');
            //简化:
            $('table :checkbox:checked').parents("tr").addClass('selected');
            //$('tbody>tr:has(:checked)').addClass('selected');
        })

    </script>
</head>
<body>
<table>
    <thead>
    <tr><th> </th><th>姓名</th><th>性别</th><th>暂住地</th></tr>

</table>
</body>
</html>
